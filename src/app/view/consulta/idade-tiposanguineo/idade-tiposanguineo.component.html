<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="tipo-sanguineo">
          <th mat-header-cell *matHeaderCellDef> Tipo Sangíneo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo_sanguineo}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="media">
          <th mat-header-cell *matHeaderCellDef> Média de Idade </th>
          <td mat-cell *matCellDef="let element"> {{element.media}} anos </td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
