<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="faixa-etaria">
          <th mat-header-cell *matHeaderCellDef> Faixa Etária </th>
          <td mat-cell *matCellDef="let element"> {{element.faixaEtaria}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="media-imc">
          <th mat-header-cell *matHeaderCellDef> IMC Médio Por Faixa Etária </th>
          <td mat-cell *matCellDef="let element"> {{element.mediaIMCporFaixaEtaria}} </td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
